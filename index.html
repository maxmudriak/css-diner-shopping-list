<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Diner Shopping List</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
	<header class="ba-hed">
		<h1>CSS Diner Shopping List</h1>
		<h4>Let's go to the mall! And buy a lot of beer!</h4>
	</header>
	<div class="container">
		<main>
			<ul class="shoping-list">
				<li>
					<input type="checkbox" id="check-1">
					<label for="check-1"><span>A lot of pickles<small>for the next lessons about CSS</small></span></label>
				</li>
				<li><input type="checkbox" id="check-2"><label for="check-2"><span>10 apples<small>for more CSS manipulations</small></span></label>
				</li>
				<li><input type="checkbox" id="check-3"><label for="check-3"><span>20 oranges<small>because they are awesome</small></span></label>
				</li>
				<li><input type="checkbox" id="check-4"><label for="check-4"><span>13 plates<small>hm... they always disappear</small></span></label>
				</li>
				<li><input type="checkbox" id="check-5"><label for="check-5"><span>15 bentos</span></label>
				</li>
				<li><input type="checkbox" id="check-6"><label for="check-6"><span>a case of beer<small>for my friends</small></span></label>
				</li>
			</ul>
		</main>
		<footer class="footer">
			<p>Bon appetit :)</p>
		</footer>
	</div>
</body>
</html>
